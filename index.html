<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playing_game_project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container box">
      <h1>Let's play game</h1>
      <h1>
        <span id="p1Score">0</span>
        to
        <span id="p2Score">0</span>
      </h1>
      <h3>playing score: <span>5</span></h3>
      <input type="number" placeholder="Enter Any Number" id="inputScore" />
      <div class="mt-3">
        <button class="btn btn-danger px-4" id="p1Btn">Player_1</button>
        <button class="btn btn-danger px-4" id="p2Btn">Player_2</button>
      </div>
      <div>
        <button class="btn btn-warning my-3 px-5" id="resetBtn">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
